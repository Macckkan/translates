Acrobatics.SubSkill.Roll.Mechanics=[[GRAY]]Rullning är en aktiv sekundär färdighet med en passiv komponent.\nNär du faller och tar skada finns det en chans att helt undvika skadan beroende på din färdighets nivå. Vid nivå 50 har du en chans på [[YELLOW]]{0}%[[GRAY]] att undvika skada. Och [[YELLOW]]{1}%[[GRAY]] om du aktiverar "Behaglig landning".\nChansen för en lyckad landning skalas beroende på din nivå i en linjär kurva till nivå [[YELLOW]]{2}[[GRAY]] där den sen är max. Varje nivå i Akrobatik ger dig en [[YELLOW]]{3}%[[GRAY]] chans att lyckas.\nGenom att hålla inne smygknappen kan du dubbla dina odds att undvika fallskada och undvika upp till två gånger så mycket av fallskadan! Att hålla smygknappen omvandlar en vanlig rull till en behaglig rull.\nRullning kommer endast förhindra upp till [[RED]]{4}[[GRAY]] skada. Behagliga rullar förhindrar upp till [[GREEN]]{5}[[GRAY]] skada.
